<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP VENDE Y GANA</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/280x280_RS/58/5e/52/585e5241b8992cd8d7bb7d6329332815.jpg">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .cover {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px; /* Ajusta la altura para asegurar que los botones se vean */
            background-color: white; /* Ajusta el color de fondo según sea necesario */
            z-index: 10;
            display: none; /* Oculta la cubierta por defecto */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="JotFormIFrame-250464329670661" title="STREAMING VENDE Y GANA" allow="geolocation; microphone; camera" src="https://www.jotform.com/app/250464329670661?appEmbedded=1" style="height: 100%; width: 100%; border: 0;" onload="checkBanner()"></iframe>
        <div class="cover" id="cover"></div>
    </div>

    <script>
        function checkBanner() {
            var iframe = document.getElementById('JotFormIFrame-250464329670661');
            var cover = document.getElementById('cover');
            
            iframe.contentWindow.addEventListener('load', function() {
                var banner = iframe.contentDocument.querySelector('.banner-class-selector'); // Cambia '.banner-class-selector' al selector real del banner

                if (banner) {
                    cover.style.display = 'block'; // Muestra la cubierta si el banner está presente
                } else {
                    cover.style.display = 'none'; // Oculta la cubierta si el banner no está presente
                }
            });
        }
    </script>
</body>
</html>
